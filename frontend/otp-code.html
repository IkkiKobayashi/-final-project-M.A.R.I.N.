<!DOCTYPE html>
<html>
  <head>
    <title>OTP Verification</title>
    <style>
      body {
        overflow: hidden;
      }
      .forgot-password__back-icon:hover {
        color: #007bff; /* Change to desired hover color */
        transform: scale(1.1); /* Slightly enlarge the icon */
        transition: transform 0.2s ease, color 0.2s ease;
      }
      .forgot-password__back-icon:hover + .forgot-password__back-text {
        color: inherit;
      }
      .forgot-password__back-icon:hover svg {
        stroke: #007bff; /* Change the arrow color to blue on hover */
        transition: stroke 0.2s ease; /* Smooth transition for the color change */
      }
      .back-button {
        display: flex;
        align-items: center; /* Vertically align the arrow and text */
        gap: 8px; /* Adjust spacing between the arrow and text */
      }

      .forgot-password__back-icon {
        display: flex;
        align-items: center; /* Center the arrow icon */
        justify-content: center;
      }

      .forgot-password__back-text {
        font-size: 16px; /* Adjust text size */
        line-height: 1.5; /* Adjust line height for better alignment */
        color: #16151c; /* Ensure consistent text color */
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <main class="page-container">
      <section class="left-panel"></section>
      <article
        class="content-wrapper"
        style="margin-left: 50px; margin-top: 50px"
      >
        <div class="back-button">
          <a href="forgot-password.html" class="forgot-password__back-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
          </a>
          <span class="forgot-password__back-text">Back</span>
        </div>
        <div class="header-content">
          <h1 class="title">Enter OTP</h1>
          <p class="description">
            We have shared a code with your registered email address:

            <strong id="user-email"></strong>
          </p>
        </div>

        <div class="otp-container-wrapper">
          <form class="verification-form">
            <div class="otp-container">
              <input
                type="text"
                maxlength="1"
                class="otp-input otp-input-focus"
                aria-label="OTP digit 1"
              />
              <input
                type="text"
                maxlength="1"
                class="otp-input"
                aria-label="OTP digit 2"
              />
              <input
                type="text"
                maxlength="1"
                class="otp-input"
                aria-label="OTP digit 3"
              />
              <input
                type="text"
                maxlength="1"
                class="otp-input"
                aria-label="OTP digit 4"
              />
              <input
                type="text"
                maxlength="1"
                class="otp-input"
                aria-label="OTP digit 5"
              />
              <input
                type="text"
                maxlength="1"
                class="otp-input"
                aria-label="OTP digit 6"
              />
            </div>
            <button type="submit" class="verify-button">Verify</button>
          </form>
        </div>
      </article>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const otpInputs = document.querySelectorAll(".otp-input");

        otpInputs.forEach((input, index) => {
          input.addEventListener("input", (e) => {
            if (e.target.value.length === 1 && index < otpInputs.length - 1) {
              otpInputs[index + 1].focus();
            }
          });

          input.addEventListener("keydown", (e) => {
            if (e.key === "Backspace" && !e.target.value && index > 0) {
              otpInputs[index - 1].focus();
            }
          });
        });
      });
    </script>
  </body>
</html>
