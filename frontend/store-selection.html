<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.A.R.I.N - Store Selection</title>
    <link rel="stylesheet" href="css/store-selection.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="store-selection-container">
        <div class="store-selection-card">
            <div class="store-selection-header">
    <div class="header-left">
        <h1>Select Store</h1>
        <p>Choose which store you want to manage</p>
    </div>
    <div class="header-right">
        <button id="add-store-btn" class="action-btn add-btn">
            <i class="fas fa-plus"></i> Add New Store
        </button>
    </div>
</div>
            
            <div class="stores-grid" id="stores-grid">
                <!-- Stores will be populated here by JavaScript -->
            </div>
            
            
        </div>
    </div>
    
    <!-- Add Store Modal -->
    <div id="add-store-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Add New Store</h2>
            <form id="add-store-form">
                <div class="input-group">
                    <label for="store-name">Store Name</label>
                    <input type="text" id="store-name" required>
                </div>
                <div class="input-group">
                    <label for="store-location">Store Location</label>
                    <input type="text" id="store-location" required>
                </div>
                <button type="submit" class="submit-btn">Add Store</button>
            </form>
        </div>
    </div>
    
    <!-- Edit Store Modal -->
    <div id="edit-store-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Edit Store</h2>
            <form id="edit-store-form">
                <input type="hidden" id="edit-store-id">
                <div class="input-group">
                    <label for="edit-store-name">Store Name</label>
                    <input type="text" id="edit-store-name" required>
                </div>
                <div class="input-group">
                    <label for="edit-store-location">Store Location</label>
                    <input type="text" id="edit-store-location" required>
                </div>
                <button type="submit" class="submit-btn">Update Store</button>
            </form>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div id="delete-confirm-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this store? This action cannot be undone.</p>
            <input type="hidden" id="delete-store-id">
            <div class="modal-actions">
                <button id="cancel-delete" class="cancel-btn">Cancel</button>
                <button id="confirm-delete" class="delete-btn">Delete</button>
            </div>
        </div>
    </div>
    
    <script src="js/store-selection.js"></script>
</body>
</html>
