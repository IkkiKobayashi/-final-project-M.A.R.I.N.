<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Selection - M.A.R.I.N</title>
    <link rel="stylesheet" href="css/store-selection.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="store-container">
      <!-- Header Section -->
      <header class="header">
        <div class="header-content">
          <div class="header-title">
            <h1>Store Selection</h1>
            <p>Select a store to manage or create a new one</p>
          </div>
          <button class="add-store-btn">
            <i class="fas fa-plus"></i>
            Add New Store
          </button>
        </div>
      </header>

      <!-- Filters Section -->
      <div class="filters-section">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" placeholder="Search stores..." />
        </div>
        <div class="filter-group">
          <button class="filter-btn active">
            <i class="fas fa-th-large"></i>
            All Stores
          </button>
          <button class="filter-btn">
            <i class="fas fa-check-circle"></i>
            Active
          </button>
          <button class="filter-btn">
            <i class="fas fa-pause-circle"></i>
            Inactive
          </button>
        </div>
      </div>

      <!-- Store Grid -->
      <div class="store-grid">
        <!-- Store cards will be dynamically added here -->
      </div>

      <!-- Empty State (Initially Visible) -->
      <div class="empty-state">
        <i class="fas fa-store-alt"></i>
        <h3>No Stores Found</h3>
        <p>Create your first store or try adjusting your search filters</p>
      </div>
    </div>

    <!-- Add Store Modal -->
    <div class="modal" id="addStoreModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Add New Store</h2>
          <button class="close-modal-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <form id="addStoreForm">
            <div class="form-group">
              <label for="storeName">Store Name</label>
              <input type="text" id="storeName" name="storeName" required />
            </div>
            <div class="form-group">
              <label for="storeAddress">Address</label>
              <input
                type="text"
                id="storeAddress"
                name="storeAddress"
                required
              />
            </div>
            <div class="form-group">
              <label for="storeManager">Manager</label>
              <input
                type="text"
                id="storeManager"
                name="storeManager"
                required
              />
            </div>
            <div class="form-group">
              <label for="storeStatus">Status</label>
              <select id="storeStatus" name="storeStatus" required>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
              </select>
            </div>
            <div class="form-group">
              <label for="storeImage">Store Image</label>
              <div class="image-upload">
                <div class="upload-preview" id="imagePreview">
                  <i class="fas fa-cloud-upload-alt"></i>
                  <span>Click to upload image</span>
                </div>
                <input
                  type="file"
                  id="storeImage"
                  name="storeImage"
                  accept="image/*"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="form-actions">
          <button class="cancel-btn" id="cancelAddStore">Cancel</button>
          <button class="submit-btn" id="submitAddStore">Add Store</button>
        </div>
      </div>
    </div>

    <!-- Edit Store Modal -->
    <div class="modal" id="editStoreModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Edit Store</h2>
          <button class="close-modal-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <form id="editStoreForm">
            <input type="hidden" id="editStoreId" name="storeId" />
            <div class="form-group">
              <label for="editStoreName">Store Name</label>
              <input type="text" id="editStoreName" name="storeName" required />
            </div>
            <div class="form-group">
              <label for="editStoreAddress">Address</label>
              <input
                type="text"
                id="editStoreAddress"
                name="storeAddress"
                required
              />
            </div>
            <div class="form-group">
              <label for="editStoreManager">Manager</label>
              <input
                type="text"
                id="editStoreManager"
                name="storeManager"
                required
              />
            </div>
            <div class="form-group">
              <label for="editStoreStatus">Status</label>
              <select id="editStoreStatus" name="storeStatus" required>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
              </select>
            </div>
            <div class="form-group">
              <label for="editStoreImage">Store Image</label>
              <div class="image-upload">
                <div class="upload-preview" id="editImagePreview">
                  <i class="fas fa-cloud-upload-alt"></i>
                  <span>Click to upload new image</span>
                </div>
                <input
                  type="file"
                  id="editStoreImage"
                  name="storeImage"
                  accept="image/*"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="form-actions">
          <button class="cancel-btn" id="cancelEditStore">Cancel</button>
          <button class="submit-btn" id="submitEditStore">Save Changes</button>
        </div>
      </div>
    </div>

    <script src="js/store-selection.js"></script>
  </body>
</html>
