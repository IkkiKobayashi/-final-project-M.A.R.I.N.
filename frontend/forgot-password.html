<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/login.css" />
    <style>
      body {
        font-family: Lexend, -apple-system, Roboto, Helvetica, sans-serif;
        overflow: hidden;
      }
      z .forgot-password__back-icon:hover {
        color: #007bff; /* Change to desired hover color */
        transform: scale(1.1); /* Slightly enlarge the icon */
        transition: transform 0.2s ease, color 0.2s ease;
      }

      .forgot-password__back-icon:hover svg {
        stroke: #007bff; /* Change the arrow color to blue on hover */
        transition: stroke 0.2s ease; /* Smooth transition for the color change */
      }

      .forgot-password__back {
        display: flex;
        align-items: center; /* Vertically align the arrow and text */
        gap: 8px; /* Adjust spacing between the arrow and text */
      }

      .forgot-password__back-icon {
        display: flex;
        align-items: center; /* Center the arrow icon */
        justify-content: center;
      }

      .forgot-password__back-text {
        font-size: 16px; /* Adjust text size */
        line-height: 1.5; /* Adjust line height for better alignment */
        color: #16151c; /* Ensure consistent text color */
      }

      .forgot-password__input {
        width: 100%; /* Match input width */
        padding: 8px; /* Reduce padding to make the input smaller */
        font-size: 14px; /* Reduce font size to make the input smaller */
        border: 1px solid #006ec4; /* Match border color */
        border-radius: 8px; /* Maintain border radius */
        box-sizing: border-box;
        outline: none; /* Remove default outline */
      }

      .forgot-password__input:focus {
        border-color: #006ec4; /* Ensure border color remains consistent on focus */
        box-shadow: 0 0 5px rgba(0, 110, 196, 0.5); /* Add subtle shadow on focus */
      }

      .forgot-password__submit {
        width: 100%; /* Match login button width */
        padding: 16px 20px; /* Match login button padding */
        font-size: 16px; /* Match login button font size */
        background-color: #006ec4; /* Match login button color */
        color: #fff;
        border: none;
        border-radius: 10px; /* Match login button border radius */
        cursor: pointer;
        box-sizing: border-box;
        transition: background-color 0.2s ease;
      }

      .forgot-password__submit:hover {
        background-color: #0056b3; /* Match login button hover color */
      }
    </style>
  </head>
  <body>
    <div class="forgot-password-page">
      <main class="forgot-password">
        <div class="forgot-password__container">
          <section class="forgot-password__left-column">
            <div class="forgot-password__background"></div>
          </section>

          <section class="forgot-password__right-column">
            <div class="forgot-password__content">
              <div class="forgot-password__back">
                <a href="login.html" class="forgot-password__back-icon">
                  <!-- Replace image with inline SVG -->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <polyline points="15 18 9 12 15 6"></polyline>
                  </svg>
                </a>
                <span class="forgot-password__back-text">Back</span>
              </div>

              <div class="forgot-password__header">
                <h1 class="forgot-password__title">Forgot Password</h1>
                <p class="forgot-password__description">
                  Enter your registered email address. We'll send you a code to
                  reset your password.
                </p>
              </div>

              <form
                class="forgot-password__form"
                action="otp-code.html"
                method="GET"
              >
                <div class="forgot-password__input-group">
                  <div class="forgot-password__input-wrapper">
                    <input
                      type="email"
                      class="forgot-password__input"
                      name="email"
                      placeholder="Email Address"
                      required
                    />
                  </div>
                </div>
                <button
                  type="submit"
                  class="forgot-password__submit"
                  name="submit"
                >
                  Send OTP
                </button>
              </form>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
