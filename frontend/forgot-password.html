<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="forgot-password-page">
      <main class="forgot-password">
        <div class="forgot-password__container">
          <section class="forgot-password__left-column">
            <div class="forgot-password__background"></div>
          </section>

          <section class="forgot-password__right-column">
            <div class="forgot-password__content">
              <div class="forgot-password__back">
                <a href="login.html" class="forgot-password__back-icon">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <polyline points="15 18 9 12 15 6"></polyline>
                  </svg>
                </a>
                <span class="forgot-password__back-text">Back</span>
              </div>

              <div class="forgot-password__header">
                <h1 class="forgot-password__title">Forgot Password</h1>
                <p class="forgot-password__description">
                  Enter your registered email address. We'll send you a code to
                  reset your password.
                </p>
              </div>

              <form
                class="forgot-password__form"
                action="otp-code.html"
                method="GET"
              >
                <div class="forgot-password__input-group">
                  <div class="forgot-password__input-wrapper">
                    <input
                      type="email"
                      class="forgot-password__input"
                      name="email"
                      placeholder="Email Address"
                      required
                    />
                  </div>
                </div>
                <button
                  type="submit"
                  class="forgot-password__submit"
                  name="submit"
                >
                  Send OTP
                </button>
              </form>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
